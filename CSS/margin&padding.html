<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
</head>
<style>
    .section1{
        margin: 0px 20px;
    }
    .section2{
        margin-bottom: 40px; /* margin collapse */
    }
    .section3{
        margin: 0px 40px;
        margin-top: 50px;  /* margin collapse */
    }
    p{
        border: 1px solid black;
        padding: 5px;
    }
</style>
<body>
    <div class="section1">
        <p>Section 1</p>
    </div>
    <div class="section2">
        <p>Section 2</p>
    </div>
    <div class="section3">
        <p>Section 3</p>
    </div>
</body>
</html>
