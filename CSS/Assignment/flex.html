<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    .mainDiv{
        background-color: black;
        padding: 10px;
        display: flex;
        justify-content: space-between;
    }
    .labelDiv{
        display: flex;
    }

    .flex-item{
        color: white;
        padding: 7px;
    }
    .flex-item.rounded-red{
        background-color: red;
        border-radius: 20px;
    }
</style>
<body>
    <div class="mainDiv">
       <div class="labelDiv">
         <div class="flex-item">Label 1</div>
         <div class="flex-item">Label 2</div>
         <div class="flex-item rounded-red">Label 2</div>
       </div>
       <div class="flex-item">Logo</div>
    </div>
</body>
</html>
