<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    .flexContainer{
        background-color: green;
        padding: 20px;
        display: flex;
        justify-content: space-around;
    }
    .flexContainer div{
        background-color: gray;
        margin: 10px;
        padding: 20px;
    }
</style>
<body>
    <div class="flexContainer">
        <div>Home</div>
        <div>About</div>
        <div>Career</div>
        <div>Services</div>
        <div>Contact</div>
    </div>
</body>
</html>
